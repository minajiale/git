      <a onclick="window.history.back()">&nbsp;&nbsp;<i class="fa fa-angle-left fa-2x"></i></a>

  <div id="apply-lend" class="font95">
      <div>
        <div>
          <table>
            <tr>
              <td><div style="float: left;"><img src="./images/lendmng_08.png"></div>
              <span>小猪投标贷</span></td>
              <td><a href=""><img src="./images/lendmng_05.png"></a></td>
            </tr>
          </table>
        </div>
        <div>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;
            资金仅限于工程项目投标保证金使用，由大型建筑资质企业的基本户打到交易中心指定账户，投标结束，资金原路返还，完全闭环，全程监管资金，要求借款人提供各种资源。
          </p>
        </div>
      </div>
      <div>
        <div>
          <table>
            <tr>
              <td><div style="float: left;"><img src="./images/lendmng_12.png"></div>

            </tr>
          </table>
        </div>
        <div>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;
            借款人及车辆需要经过多重审核，车辆不能开走，要求停放至指定车库，要求有第三方担保人，车辆资料需要提供行驶证、购置发票、车架号、发动机号等，各种信息。
          </p>
